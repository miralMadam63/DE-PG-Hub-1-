<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./signup-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=TharLon:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Telex:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Syne:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="signup-page">
      <img class="image-7-icon2" alt="" src="./public/image-7@2x.png" />

      <div class="home-container">
        <div class="home5">
          <div class="home6">Home</div>
        </div>
        <div class="contact4">
          <div class="home6">Contact</div>
          <img class="contact-inner" alt="" />
        </div>
        <div class="service4">
          <div class="home6">Service</div>
          <img class="service-inner" alt="" />
        </div>
        <div class="about4">
          <div class="home6">About</div>
          <img class="about-inner" alt="" />
        </div>
      </div>
      <div class="signup-page-child"></div>
      <b class="registration">Registration</b>
      <div class="signup-page-item" id="rectangle1"></div>
      <img class="signup-page-inner" alt="" />

      <img class="signup-page-child1" alt="" id="lineIcon1" />

      <div class="group-div">
        <div class="register-parent">
          <img class="register-icon" alt="" src="./public/register.svg" />

          <img
            class="line-13-stroke"
            alt=""
            src="./public/line-13-stroke.svg"
          />

          <img
            class="line-16-stroke"
            alt=""
            src="./public/line-13-stroke.svg"
          />

          <img
            class="line-14-stroke"
            alt=""
            src="./public/line-13-stroke.svg"
          />

          <img
            class="icon-lock-circle1"
            alt=""
            src="./public/-icon-lock-circle.svg"
          />

          <img
            class="frame-item"
            alt=""
            src="./public/rectangle-27.svg"
            id="rectangle"
          />

          <div class="frame-wrapper">
            <div class="frame-container">
              <div class="already-have-an-account-parent">
                <img
                  class="already-have-an-account"
                  alt=""
                  src="./public/already-have-an-account.svg"
                />

                <img class="frame-inner" alt="" src="./public/frame-8.svg" />
              </div>
            </div>
          </div>
          <div class="instance-container">
            <img class="instance-child3" alt="" />

            <div class="email1">Email</div>
          </div>
          <div class="frame-div" id="frame"></div>
          <div class="instance-parent1">
            <img
              class="instance-child4"
              alt=""
              src="./public/rectangle-6.svg"
            />

            <div class="password1">Password</div>
          </div>
          <img class="email-icon1" alt="" src="./public/email@2x.png" />
        </div>
      </div>
      <img class="icon-user" alt="" src="./public/-icon-user.svg" />

      <div class="instance-parent2">
        <img class="instance-child4" alt="" src="./public/rectangle-6.svg" />

        <div class="name">Name</div>
      </div>
      <div class="sign-up2">
        <div class="sign-up-child">
          <div class="instance-child6"></div>
        </div>
        <div class="sign-up3">Sign up</div>
      </div>
    </div>

    <script>
      var rectangle1 = document.getElementById("rectangle1");
      if (rectangle1) {
        rectangle1.addEventListener("click", function (e) {
          window.location.href = "./welcome-page.html";
        });
      }
      
      var lineIcon1 = document.getElementById("lineIcon1");
      if (lineIcon1) {
        lineIcon1.addEventListener("click", function (e) {
          window.location.href = "./welcome-page.html";
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./user-interface.html";
        });
      }
      
      var frame = document.getElementById("frame");
      if (frame) {
        frame.addEventListener("click", function (e) {
          window.location.href = "./login-page.html";
        });
      }
      </script>
  </body>
</html>
